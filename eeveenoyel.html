<!DOCTYPE html>
<!-- saved from url=(0057)https://www.creativejuiz.fr/blog/doc/snow-animation-css3/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<title>Snow Animation with CSS3</title>
		<style>
			body {
				background: white;
				color: #444;
				font-family: "PT Sans", "Open Sans", "Segoe UI", Helvetica, Arial, sans-serif;
				font-weight: lighter;
				margin : 0;
			}
			h1, p {
				text-align: center;
				font-weight: lighter;
			}
			.illustration {
				position: relative;
				width: 100vw;
				height: 100vh;
				background : url("./eeveenoyel.jpg") no-repeat top center;
				background-size : cover;
				margin : 0 auto;
			}
			.i-large,
			.i-medium,
			.i-small{
				position : absolute;
				top : 0; left :0; bottom: 0; right: 0;
			}
			.i-large {
				background:url(./particules_large.png) repeat 0px 0px;
				-webkit-animation : dropFlowParticles 2s linear infinite;
				     -o-animation : dropFlowParticles 2s linear infinite;
						animation : dropFlowParticles 2s linear infinite;
			}
			.i-medium {
				background:url(./particules_medium.png) repeat 0px 0px;
				-webkit-animation : dropFlowParticles 12s linear infinite;
				     -o-animation : dropFlowParticles 12s linear infinite;
						animation : dropFlowParticles 12s linear infinite;
			}
			.i-small {
				background:url(./particules_small.png) repeat 0px 0px;
				-webkit-animation : dropFlowParticles 27s linear infinite;
				     -o-animation : dropFlowParticles 27s linear infinite;
						animation : dropFlowParticles 27s linear infinite;
			}
			@-webkit-keyframes dropFlowParticles {
				from { background-position: 0 0; }
				to { background-position: 0 413px; }
			}
			@keyframes dropFlowParticles {
				from { background-position: 0 0; }
				to { background-position: 0 413px; }
			}
		</style>
	</head>
	<body>
		<div class="illustration">
			<div class="i-large"></div>
			<div class="i-medium"></div>
			<div class="i-small"></div>
		</div>
</body></html>
